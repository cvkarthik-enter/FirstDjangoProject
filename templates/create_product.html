<!-- templates/create_product.html -->
{% extends 'base.html' %}
{% block title %}Create New Product{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="id_username">
    Product name:
    <input type="text" name="name" required>
    </label>
    <br>
    <label for="id_username">
    Current price:
    <input type="text" name="current_price" required>
    </label>
    <br>
    <button type="submit">Create product</button>
</form>
{% endblock %}
